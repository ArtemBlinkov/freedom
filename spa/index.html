<!DOCTYPE html>
<html lang="en" class="h-100 w-100">

<head>
    <meta charset="UTF-8">
    <title>Freedom SPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body class="d-flex h-100 w-100">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="container mb-auto mt-auto">
            <div class="row">
                <div class="col-md-12">
                    <div class="dropdown mb-3">
                        <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="pageChose" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Page size:
                        </a>
                        <div class="dropdown-menu" aria-labelledby="pageChose">
                            <a class="dropdown-item" href="#" data-size="5">5</a>
                            <a class="dropdown-item active" href="#" data-size="10">10</a>
                            <a class="dropdown-item" href="#" data-size="15">15</a>
                        </div>
                    </div>
                    <table class="table" id="productTable">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="btn-group" role="group" aria-label="">
                        <a type="button" class="btn btn-outline-primary page-link" href="#" id="prevPage">Prev</a>
                        <a type="button" class="btn btn-outline-primary page-link" href="#" id="nextPage">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
